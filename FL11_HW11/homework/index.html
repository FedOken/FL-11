<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 11 - TODO Cat List</title>
	<link rel="stylesheet" href="./assets/material-icons/material-icons.css">
	<link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
	<div class="container" id="container">
		<h1 class="title">TODO Cat List</h1>
		<h4 class="warning" id="warning">Maximum item per list are created</h4>
		<div id="newAction">
			<input type="text" id="inputNewAction" onchange="setHeaderInputBehavior(this)">
			<i class="material-icons" id="iconNewAction" onclick="addNewTask()">add_box</i>
		</div>
		<div class="line"></div>
		<div class="toDoList" id="toDoList">
			<div class="toDoTask" draggable="true">
				<div class="toDoNameStatus">
					<i class="material-icons" onclick="changeStatus(this)">check_box_outline_blank</i>
					<span class="toDoName">Task1</span>
				</div>
				<div class="toDoListAction">
					<i class="material-icons" onclick="editAndSaveTask(this)">edit</i>
					<i class="material-icons" onclick="deleteTask(this)">delete</i>
				</div>
			</div>
		</div>
	</div>
<script src="./src/app.js"></script>
</body>
</html>
